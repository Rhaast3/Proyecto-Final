{% extends "base.html" %}

{% block titulo %} Editar Categoría {% endblock %}

{% block contenido %} 
<div class="card">
    <div class="card-header">Editar Categoría</div>
    <div class="card-body">
        <h4 class="card-title">Datos de la Categoría</h4>
        <!-- Incluir el formulario -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- Esto asegura que se renderiza el formulario completo -->
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
    <div class="card-footer text-muted">Footer</div>
</div>
{% endblock %}
